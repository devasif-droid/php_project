<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style> 
        :root {
            --primary-color: rgb(0, 255, 190);
            --primary-hover: rgb(0, 200, 150);
            --bg-gradient: radial-gradient(circle, rgb(68, 73, 78) 30%, rgba(6, 54, 25, 0.8) 100%);
            --card-gradient: radial-gradient(circle, rgb(68, 73, 78) 30%, rgba(71, 95, 81, 0.8) 100%);
            --error-color: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-gradient);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background: var(--card-gradient);
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-header {
            padding: 25px 30px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-header img {
            width: 120px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 15px;
            border-radius: 4px;
        }

        .login-header h2 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .login-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .login-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-group label a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: normal;
            transition: all 0.3s;
        }

        .form-group label a:hover {
            text-decoration: underline;
            color: var(--primary-hover);
        }

        .form-group .input-wrapper {
            position: relative;
        }

        .form-group .input-wrapper i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
        }

        .form-group .input-wrapper .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s;
        }

        .form-group .input-wrapper .toggle-password:hover {
            color: var(--primary-color);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px 12px 40px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 255, 190, 0.2);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .error {
            color: var(--error-color);
            font-size: 0.85rem;
            margin-top: 5px;
            display: block;
            transition: all 0.3s;
            height: 20px;
        }

        /* Custom Checkbox */
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-wrapper input[type="checkbox"] {
            display: none;
        }

        .checkbox-wrapper label {
            position: relative;
            padding-left: 30px;
            cursor: pointer;
            font-weight: normal;
            margin: 0;
        }

        .checkbox-wrapper label:before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 20px;
            height: 20px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            transition: all 0.3s;
        }

        .checkbox-wrapper input[type="checkbox"]:checked + label:before {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }

        .checkbox-wrapper label:after {
            content: '\f00c';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            position: absolute;
            left: 4px;
            top: 2px;
            font-size: 12px;
            color: #333;
            opacity: 0;
            transition: all 0.3s;
        }

        .checkbox-wrapper input[type="checkbox"]:checked + label:after {
            opacity: 1;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: #333;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn i {
            margin-right: 8px;
        }

        .btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.7);
        }

        .signup-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }

        .signup-link a:hover {
            text-decoration: underline;
            color: var(--primary-hover);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                max-width: 100%;
            }

            .login-header {
                padding: 20px;
            }

            .login-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="signin.webp" alt="Logo">
            <h2>Sign In</h2>
            <p>Enter your credentials to access your account</p>
        </div>
        
        <form class="login-form" id="loginForm" onsubmit="return loginValid()" action="login.php" method="post">
            <div class="form-group">
                <label for="email">Username</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" id="email" name="email" class="form-control" placeholder="Enter your username" required>
                </div>
                <span class="error" id="emailError"></span>
            </div>
            
            <div class="form-group">
                <label for="password">
                    Password
                    <a href="forgot_password.php" style="color: red;">Forgot Password?</a>
                </label>
                <div class="input-wrapper">
                   
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                    <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                </div>
                <span class="error" id="passwordError"></span>
            </div>
            
            <div class="checkbox-wrapper">
                <input type="checkbox" id="check" name="check">
                <label for="check">Remember password</label>
            </div>
            
            <button type="submit" class="btn" name="submit">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
            
            <div class="signup-link">
                Don't have an account? <a href="1.html">Sign up</a>
            </div>
        </form>
    </div>
    
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        // Form validation
        function loginValid() {
            let isValid = true;
            
            // Clear previous error messages
            document.querySelectorAll('.error').forEach(function(element) {
                element.textContent = '';
            });
            
            // Username validation
            const email = document.getElementById('email').value.trim();
            const emailError = document.getElementById('emailError');
            
            if (email === '') {
                emailError.textContent = 'Please enter your username';
                isValid = false;
            }
            
            // Password validation
            const password = document.getElementById('password').value;
            const passwordError = document.getElementById('passwordError');
            
            if (password === '') {
                passwordError.textContent = 'Please enter your password';
                isValid = false;
            } else if (password.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters';
                isValid = false;
            }
            
            // Show feedback to user
            if (!isValid) {
                // Shake animation for invalid form
                const form = document.getElementById('loginForm');
                form.classList.add('shake');
                setTimeout(() => {
                    form.classList.remove('shake');
                }, 500);
                
                return false;
            }
            
            return true;
        }
        
        // Add input event listeners for real-time validation
        document.getElementById('email').addEventListener('input', function() {
            if (this.value.trim() !== '') {
                document.getElementById('emailError').textContent = '';
            }
        });
        
        document.getElementById('password').addEventListener('input', function() {
            if (this.value !== '') {
                document.getElementById('passwordError').textContent = '';
            }
        });
    </script>
</body>
</html>
