<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary-color: rgb(0, 255, 190);
            --primary-hover: rgb(0, 200, 150);
            --bg-gradient: radial-gradient(circle, rgb(68, 73, 78) 30%, rgba(6, 54, 25, 0.8) 100%);
            --card-gradient: radial-gradient(circle, rgb(68, 73, 78) 30%, rgba(71, 95, 81, 0.8) 100%);
            --error-color: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-gradient);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: var(--card-gradient);
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 550px;
            padding: 30px;
            animation: fadeIn 0.5s ease-out;
            border: solid 1px rgba(148,197,233,0.8855917366946778);
        }

        h3 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 30px;
            position: relative;
        }

        .form-group label {
            display: inline-block;
            width: 150px;
            margin-top: 15px;
            font-weight: 500;
            vertical-align: top;
        }

        .input-wrapper {
            display: inline-block;
            position: relative;
            width: calc(100% - 155px);
        }

        .input-wrapper i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
        }

        .form-control {
            width: 100%;
            padding: 10px 15px 10px 35px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 255, 190, 0.2);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .error {
            color: var(--error-color);
            font-size: 0.85rem;
            margin-top: 5px;
            display: block;
            margin-left: 150px;
        }

        /* Radio buttons */
        .radio-group {
            display: inline-block;
            vertical-align: middle;            
        }

        input[type="radio"] {
            margin-right: 75px;
            cursor: pointer;
        }

        /* Select styling */
        select {
            width: 200px;
            height: 35px;
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        select option {
            background-color: #333;
            color: white;
        }

        /* Checkbox styling */
        input[type="checkbox"] {
            margin-right: 10px;
            cursor: pointer;
            vertical-align: middle;
        }

        /* Submit button */
        input[type="submit"] {
            border: none;
            padding: 10px 0;
            width: 100%;
            background-color: var(--primary-color);
            color: #333;
            font-size: larger;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: black;
            color: white;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            transition: all 0.3s;
        }

        .login-link a:hover {
            text-decoration: underline;
            color: var(--primary-hover);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                max-width: 100%;
            }

            .form-group label {
                display: block;
                width: 100%;
                margin-bottom: 8px;
            }

            .input-wrapper {
                display: block;
                width: 100%;
            }

            .error {
                margin-left: 0;
            }

            select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>User Registration Form</h3>
        <form name="rname" onsubmit="return formvalidation()" method="post" action="register.php">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name">
                </div>
                <span class="error" id="nameError" name="nameError"></span>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email address">
                </div>
                <span class="error" id="emailError" name="emailError"></span>
            </div>

            <div class="form-group">
                <label for="pass1">Password:</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="pass1" name="pass1" class="form-control" placeholder="Enter Password">
                </div>
                <span class="error" id="pass1Error" name="pass1Error"></span>
            </div>

            <div class="form-group">
                <label for="pass2">Confirm Password:</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="pass2" name="pass2" class="form-control" placeholder="Retype password">
                </div>
                <span class="error" id="pass2Error" name="pass2Error"></span>
            </div>

            <div class="form-group">
                <label for="Gender">Gender:</label>
                <div class="radio-group">
                    Male
                    <input type="radio" id="male" name="gender" value="male">
                    Female
                    <input type="radio" id="female" name="gender" value="female">
                </div>
                <span class="error" id="genderError" name="genderError"></span>
            </div>

            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country">
                    <option value="" >select</option>
                    <option value="USA" >USA</option>
                    <option value="INDIA" >INDIA</option>
                    <option value="Australia">Australia</option>
                </select>
                <span class="error" id="countryError" name="countryError"></span>
            </div>

            <div class="form-group">
                <input type="checkbox" id="check" name="check">&nbsp; I Accept All Terms and Conditions.<br><br>
                <span class="error" id="checkError" name="checkError"></span>
            </div>

            <div class="form-group">
                <input type="submit" id="submit" name="submit" value="SUBMIT">
            </div>

            <div class="form-group login-link">
                Already have an account? <a href="login.html">Sign In</a>
            </div>
        </form>
    </div>

    <script src="fn1.js"></script>
</body>
</html>
